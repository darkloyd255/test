<div class="a">
<p>Write cookie to ID <input id="a" value="cookieEx"> with a value of <input id="b" value="15"> that expires in <input id="c" type="number" value="3"> days.</p>
	<button onclick="writeCookie(document.getElementById('a').getAttribute('value'),document.getElementById('b').getAttribute('value'),document.getElementById('c').getAttribute('value'))">Write</button>
	</div>

<div class="b">
	<p>Read the cookie from ID <input id="e" value="cookieEx"></p>
	<button onclick="document.getElementById('d').innerText = readCookie(document.getElementById('e').getAttribute('value'))">Read</button> <p>the cookie is: <span id = "d"></span></p>
	</div>
<script>
function readCookie(cookieName) {
  var name = cookieName + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var cookieArray = decodedCookie.split(';');

  for (var i = 0; i < cookieArray.length; i++) {
    var cookie = cookieArray[i];
    while (cookie.charAt(0) === ' ') {
      cookie = cookie.substring(1);
    }
    if (cookie.indexOf(name) === 0) {
      return cookie.substring(name.length, cookie.length);
    }
  }

  return "";
}

function writeCookie(cookieName, cookieValue, expirationDays) {
  var expirationDate = new Date();
  expirationDate.setTime(expirationDate.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
  var expires = "expires=" + expirationDate.toUTCString();
  document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
}
</script>
